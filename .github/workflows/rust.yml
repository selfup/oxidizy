name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: OS Deps
      run: "sudo apt-get update \
              && sudo apt-get install \
                g++ pkg-config libx11-dev \
                libasound2-dev libudev-dev \
                  -y"
    - uses: Swatinem/rust-cache@v2
    - name: Tests
      run: ./scripts/ci.sh
